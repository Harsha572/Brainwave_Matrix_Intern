<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Day Planner</title>
  <link rel="stylesheet" href="Dayplan.css" />
</head>
<body>
  <div class="container">
    <h1>Day Planner</h1>
    <div class="input-group">
      <select id="timeSelect">
        <option value="">Select Time</option>
        <option>12 AM</option>
        <option>01 AM</option>
        <option>02 AM</option>
        <option>03 AM</option>
        <option>04 AM</option>
        <option>05 AM</option>
        <option>06 AM</option>
        <option>07 AM</option>
        <option>08 AM</option>
        <option>09 AM</option>
        <option>10 AM</option>
        <option>11 AM</option>
        <option>12 PM</option>
        <option>01 PM</option>
        <option>02 PM</option>
        <option>03 PM</option>
        <option>04 PM</option>
        <option>05 PM</option>
        <option>06 PM</option>
        <option>07 PM</option>
        <option>08 PM</option>
        <option>09 PM</option>
        <option>10 PM</option>
        <option>11 PM</option>
      </select>
      <input type="text" id="taskInput" placeholder="Enter your task..." />
      <button id="addBtn">Add</button>
    </div>
    <ul id="taskList"></ul>
  </div>
  <script src="Dayplan.js"></script>
</body>
</html>
